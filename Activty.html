<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1> Bored</h1>
  <p>Bored is an API to find something to do by getting suggestions for random activities.</p>      
 
  <div class="row">
    <div class="col-md-569" style="background-color:yellow;">
        Activity: <span id="act"></span><br />
        Type: <span id="typ"></span><br />
        Participants: <span id="part"></span><br />
    </div>
    <div class="col-md-569" style="background-color:rgb(142, 231, 82);">
        Price: <span id="pri"></span><br />

        Key: <span id="key"></span><br />
        Accessibility: <span id="acc"></span>  <br />  
    </div>
  </div>
</div>

   <script>
        const api_url = 'https://www.boredapi.com/api/activity'; 
        async function val() {
            const response = await fetch (api_url);
            const data = await response.json();
            const { activity, type, participants, price, key, accessibility } = data;

            document.getElementById('act').textContent = activity;
            document.getElementById('typ').textContent = type;
            document.getElementById('part').textContent = participants;
            document.getElementById('pri').textContent = price;
            document.getElementById('key').textContent = key;
            document.getElementById('acc').textContent = accessibility;

            console.log(activity);
            console.log(type);
            console.log(participants);
            console.log(price);
            console.log(key);
            console.log(accessibility);
            
            
        }

        val();

   </script>

</body>
</html>
